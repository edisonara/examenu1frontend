<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Gestión de Usuarios</h1>
        
        <div class="form-container">
            <h2>Agregar/Actualizar Usuario</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="telefono" placeholder="Teléfono" required>
                <input type="text" id="direccion" placeholder="Dirección" required>
                <input type="date" id="fechaNacimiento" required>
                <div class="button-group">
                    <button type="submit" id="saveBtn">Guardar</button>
                    <button type="button" id="updateBtn" style="display: none;">Actualizar</button>
                    <button type="button" id="cancelBtn" style="display: none;">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="users-container">
            <h2>Lista de Usuarios</h2>
            <div class="search-container">
                <input type="text" id="searchId" placeholder="Buscar por ID">
                <button id="searchBtn">Buscar</button>
                <button id="clearSearchBtn">Ver Todos</button>
            </div>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usersBody"></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
